<h3>My Books</h3>
<ul class="list-group">
  <input type="text" (input)="findBook($event)" />
  <app-preview
    *ngFor="let b of books$ | async | filter: search"
    [book]="b"
    (bookSeleted)="goTopBookDetails($event)"
  ></app-preview>
  <!-- <li class="list-group-item" *ngFor="let book of books">{{ book.title }}</li> -->
</ul>
