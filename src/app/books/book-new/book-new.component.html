<form [formGroup]="form" *ngIf="form">
  <div class="form-group" *ngFor="let field of fields">
    <label [for]="field">{{ field | uppercase }}</label>
    <input type="text" [id]="field" [formControlName]="field" />
    <div [hidden]="!form.get(field)?.hasError('required')">
      Enter a {{ field }}
    </div>
  </div>

  <div [hidden]="!form.get('isbn')?.hasError('minlength')">
    Not a valid ISBN
  </div>

  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
